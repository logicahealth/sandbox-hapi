hspc.platform.api.security.mode=open
hspc.platform.api.fhir.data-source.driver-class-name=com.mysql.jdbc.Driver
hspc.platform.api.fhir.data-source.schema=hspc_8_hspc8
hspc.platform.api.fhir.data-source.url=jdbc:mysql://localhost:3306/${hspc.platform.api.fhir.data-source.schema}
hspc.platform.api.fhir.data-source.username=root
hspc.platform.api.fhir.data-source.password=password
hspc.platform.api.fhir.allowExternalReferences=true
#hspc.platform.api.fhir.dataSource.cache.size= 10

# disable spring wiring of flyway
flyway.enabled=false
flyway.locations=classpath:db/migration
