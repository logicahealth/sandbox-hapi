version: '3'

services:
  api-r4-db:
    image: mysql:5.7.23
    volumes:
      - api-r4-db-data:/var/lib/mysql
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        reservations:
          memory: 20M
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_USER: "apir4usr"
      MYSQL_PASSWORD: "password"

  api-r4:
    depends_on:
      - api-r4-db
    image: hspconsortium/api:latest
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.2'
          memory: 1024M
    environment:
      DB_HOST: "api-r4-db"
      DB_USER: "root"
      DB_PASSWORD: "password"
      DB_PORT: 3306
      SANDBOX_NAME: "hspc7"
      AUTH_HOST: "auth"
      AUTH_PORT: 8060
      MANIFEST_OVERRIDE: "true"
      PUBLISHED_AUTH_HOST: "localhost"
      PUBLISHED_AUTH_PORT: 8060
      SBMA_HOST: "host.docker.internal"
      SBMA_PORT: 12000
      JAVA_OPTS: "-Dspring.profiles.active=r4,multitenant -Xdebug -agentlib:jdwp=transport=dt_socket,address=5077,server=y,suspend=n"

  nginx-api:
    depends_on:
      - api-r4
    image: hspconsortium/api-nginx:latest
    ports:
      - "8077:8077"
      - "5077:5077"
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        reservations:
          memory: 64M

volumes:
  api-r4-db-data:
